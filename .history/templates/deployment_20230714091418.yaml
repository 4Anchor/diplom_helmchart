apiVersion: apps/v1
kind: Deployment
namespace: django-app
metadata:
  name: {{ .Release.Name }}-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      containers:
        - name: app
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          ports:
            - containerPort: 3003
          env:
            - name: DB_HOST
              value: db
            - name: DB_NAME
              value: {{ .Release.Name }}-dev
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: myapp-secret
                  key: db-user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: myapp-secret
                  key: db-pass
      {{- if .Values.db.persistence.enabled }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Values.db.persistence.existingClaim }}
      {{- end }}