apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      containers:
        - name: app
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          ports:
            - containerPort: 3003
          env:
            - name: DB_HOST
              value: db
            - name: DB_NAME
              value: {{ .Release.Name }}-dev
            - name: DB_USER
              value: vinhle
            - name: DB_PASS
              value: password
      {{- if .Values.db.persistence.enabled }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Values.db.persistence.existingClaim }}
      {{- end }}
